{% extends 'panel.html' %}
{% block title %}Upload Link{% endblock %}
{% block content %}

<h1>Upload your image and get an image link</h1>

{% if user.is_authenticated %}


    <div class="sections p-p form-group">
        <form method=POST enctype="multipart/form-data">
            {% csrf_token %}
            {{form.media}}
            {{form.as_p}}
            <button class="btn btn-primary">
                Submit
            </button>
        </form>
    </div>



{% endif %}

{% endblock %}
