{% extends 'panel.html' %}
{% block title %}Upload Link{% endblock %}
{% block content %}



{% if user.is_authenticated %}


    <div class="sections p-p form-group form-fit">
        <h1 class='h1-1'>Send Client Invite</h1>
        <form method=POST enctype="multipart/form-data">
            {% csrf_token %}
            {{form.as_p}}
			<p class='p-p'> 
                This will send a unique code to the client that will grant them access to register. 
            </p>

            <button class="btn-cust">
                Submit
            </button>
        </form>
    </div>



{% endif %}

{% endblock %}
